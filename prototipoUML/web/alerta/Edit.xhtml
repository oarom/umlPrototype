<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlertaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{alertaController.selected.id}" title="#{bundle.EditAlertaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAlertaLabel_existencias}" for="existencias" />
                    <h:inputText id="existencias" value="#{alertaController.selected.existencias}" title="#{bundle.EditAlertaTitle_existencias}" />
                    <h:outputLabel value="#{bundle.EditAlertaLabel_minimo}" for="minimo" />
                    <h:inputText id="minimo" value="#{alertaController.selected.minimo}" title="#{bundle.EditAlertaTitle_minimo}" />
                    <h:outputLabel value="#{bundle.EditAlertaLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{alertaController.selected.producto}" title="#{bundle.EditAlertaTitle_producto}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAlertaLabel_fechaAlerta}" for="fechaAlerta" />
                    <h:inputText id="fechaAlerta" value="#{alertaController.selected.fechaAlerta}" title="#{bundle.EditAlertaTitle_fechaAlerta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{alertaController.update}" value="#{bundle.EditAlertaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlertaViewLink}"/>
                <br />
                <h:commandLink action="#{alertaController.prepareList}" value="#{bundle.EditAlertaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlertaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
