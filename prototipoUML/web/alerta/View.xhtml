<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlertaLabel_id}"/>
                    <h:outputText value="#{alertaController.selected.id}" title="#{bundle.ViewAlertaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAlertaLabel_existencias}"/>
                    <h:outputText value="#{alertaController.selected.existencias}" title="#{bundle.ViewAlertaTitle_existencias}"/>
                    <h:outputText value="#{bundle.ViewAlertaLabel_minimo}"/>
                    <h:outputText value="#{alertaController.selected.minimo}" title="#{bundle.ViewAlertaTitle_minimo}"/>
                    <h:outputText value="#{bundle.ViewAlertaLabel_producto}"/>
                    <h:outputText value="#{alertaController.selected.producto}" title="#{bundle.ViewAlertaTitle_producto}"/>
                    <h:outputText value="#{bundle.ViewAlertaLabel_fechaAlerta}"/>
                    <h:outputText value="#{alertaController.selected.fechaAlerta}" title="#{bundle.ViewAlertaTitle_fechaAlerta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alertaController.destroyAndView}" value="#{bundle.ViewAlertaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlertaEditLink}"/>
                <br />
                <h:commandLink action="#{alertaController.prepareCreate}" value="#{bundle.ViewAlertaCreateLink}" />
                <br />
                <h:commandLink action="#{alertaController.prepareList}" value="#{bundle.ViewAlertaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlertaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
