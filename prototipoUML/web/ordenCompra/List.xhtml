<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdenCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrdenCompraEmpty}" rendered="#{ordenCompraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ordenCompraController.items.rowCount > 0}">
                    <h:outputText value="#{ordenCompraController.pagination.pageFirstItem + 1}..#{ordenCompraController.pagination.pageLastItem + 1}/#{ordenCompraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ordenCompraController.previous}" value="#{bundle.Previous} #{ordenCompraController.pagination.pageSize}" rendered="#{ordenCompraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ordenCompraController.next}" value="#{bundle.Next} #{ordenCompraController.pagination.pageSize}" rendered="#{ordenCompraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ordenCompraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenCompraTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenCompraTitle_fechaOrden}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaOrden}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenCompraTitle_fechaEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenCompraTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenCompraTitle_proveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenCompraTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ordenCompraController.prepareView}" value="#{bundle.ListOrdenCompraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordenCompraController.prepareEdit}" value="#{bundle.ListOrdenCompraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordenCompraController.destroy}" value="#{bundle.ListOrdenCompraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ordenCompraController.prepareCreate}" value="#{bundle.ListOrdenCompraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrdenCompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
