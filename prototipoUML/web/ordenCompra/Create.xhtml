<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrdenCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrdenCompraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ordenCompraController.selected.id}" title="#{bundle.CreateOrdenCompraTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateOrdenCompraLabel_fechaOrden}" for="fechaOrden" />
                    <h:inputText id="fechaOrden" value="#{ordenCompraController.selected.fechaOrden}" title="#{bundle.CreateOrdenCompraTitle_fechaOrden}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdenCompraLabel_fechaEntrega}" for="fechaEntrega" />
                    <h:inputText id="fechaEntrega" value="#{ordenCompraController.selected.fechaEntrega}" title="#{bundle.CreateOrdenCompraTitle_fechaEntrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdenCompraLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{ordenCompraController.selected.estado}" title="#{bundle.CreateOrdenCompraTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateOrdenCompraLabel_proveedor}" for="proveedor" />
                    <h:selectOneMenu id="proveedor" value="#{ordenCompraController.selected.proveedor}" title="#{bundle.CreateOrdenCompraTitle_proveedor}" >
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrdenCompraLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{ordenCompraController.selected.valor}" title="#{bundle.CreateOrdenCompraTitle_valor}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenCompraController.create}" value="#{bundle.CreateOrdenCompraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ordenCompraController.prepareList}" value="#{bundle.CreateOrdenCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrdenCompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
