<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItemInventarioEmpty}" rendered="#{itemInventarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemInventarioController.items.rowCount > 0}">
                    <h:outputText value="#{itemInventarioController.pagination.pageFirstItem + 1}..#{itemInventarioController.pagination.pageLastItem + 1}/#{itemInventarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemInventarioController.previous}" value="#{bundle.Previous} #{itemInventarioController.pagination.pageSize}" rendered="#{itemInventarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemInventarioController.next}" value="#{bundle.Next} #{itemInventarioController.pagination.pageSize}" rendered="#{itemInventarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemInventarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemInventarioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemInventarioTitle_producto}"/>
                            </f:facet>
                            <h:outputText value="#{item.producto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemInventarioTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemInventarioTitle_valorIndividual}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorIndividual}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemInventarioTitle_valorTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemInventarioTitle_minimo}"/>
                            </f:facet>
                            <h:outputText value="#{item.minimo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemInventarioController.prepareView}" value="#{bundle.ListItemInventarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemInventarioController.prepareEdit}" value="#{bundle.ListItemInventarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemInventarioController.destroy}" value="#{bundle.ListItemInventarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemInventarioController.prepareCreate}" value="#{bundle.ListItemInventarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListItemInventarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
