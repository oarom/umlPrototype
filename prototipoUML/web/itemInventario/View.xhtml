<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItemInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItemInventarioLabel_id}"/>
                    <h:outputText value="#{itemInventarioController.selected.id}" title="#{bundle.ViewItemInventarioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewItemInventarioLabel_producto}"/>
                    <h:outputText value="#{itemInventarioController.selected.producto}" title="#{bundle.ViewItemInventarioTitle_producto}"/>
                    <h:outputText value="#{bundle.ViewItemInventarioLabel_cantidad}"/>
                    <h:outputText value="#{itemInventarioController.selected.cantidad}" title="#{bundle.ViewItemInventarioTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewItemInventarioLabel_valorIndividual}"/>
                    <h:outputText value="#{itemInventarioController.selected.valorIndividual}" title="#{bundle.ViewItemInventarioTitle_valorIndividual}"/>
                    <h:outputText value="#{bundle.ViewItemInventarioLabel_valorTotal}"/>
                    <h:outputText value="#{itemInventarioController.selected.valorTotal}" title="#{bundle.ViewItemInventarioTitle_valorTotal}"/>
                    <h:outputText value="#{bundle.ViewItemInventarioLabel_minimo}"/>
                    <h:outputText value="#{itemInventarioController.selected.minimo}" title="#{bundle.ViewItemInventarioTitle_minimo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemInventarioController.destroyAndView}" value="#{bundle.ViewItemInventarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewItemInventarioEditLink}"/>
                <br />
                <h:commandLink action="#{itemInventarioController.prepareCreate}" value="#{bundle.ViewItemInventarioCreateLink}" />
                <br />
                <h:commandLink action="#{itemInventarioController.prepareList}" value="#{bundle.ViewItemInventarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewItemInventarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
