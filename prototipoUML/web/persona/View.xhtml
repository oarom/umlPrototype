                    <h:outputText value="#{bundle.ViewPersonaLabel_id}"/>

                    <h:outputText value="#{bundle.ViewPersonaLabel_numeroDocumento}"/>
                    <h:outputText value="#{personaController.selected.numeroDocumento}" title="#{bundle.ViewPersonaTitle_numeroDocumento}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_direccion}"/>

                <h:link outcome="/index" value="#{bundle.ViewPersonaIndexLink}"/>
