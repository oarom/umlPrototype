<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInventarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{inventarioController.selected.id}" title="#{bundle.EditInventarioTitle_id}" />
                    <h:outputLabel value="#{bundle.EditInventarioLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{inventarioController.selected.fecha}" title="#{bundle.EditInventarioTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditInventarioLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{inventarioController.selected.descripcion}" title="#{bundle.EditInventarioTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{inventarioController.update}" value="#{bundle.EditInventarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInventarioViewLink}"/>
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.EditInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInventarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
