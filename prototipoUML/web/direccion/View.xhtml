<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDireccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDireccionLabel_id}"/>
                    <h:outputText value="#{direccionController.selected.id}" title="#{bundle.ViewDireccionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDireccionLabel_direccion}"/>
                    <h:outputText value="#{direccionController.selected.direccion}" title="#{bundle.ViewDireccionTitle_direccion}"/>

                    <h:outputText value="#{bundle.ViewDireccionLabel_barrio}"/>
                    <h:outputText value="#{direccionController.selected.barrio}" title="#{bundle.ViewDireccionTitle_barrio}"/>
                    <h:outputText value="#{bundle.ViewDireccionLabel_telefono}"/>
                    <h:outputText value="#{direccionController.selected.telefono}" title="#{bundle.ViewDireccionTitle_telefono}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{direccionController.destroyAndView}" value="#{bundle.ViewDireccionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDireccionEditLink}"/>
                <br />
                <h:commandLink action="#{direccionController.prepareCreate}" value="#{bundle.ViewDireccionCreateLink}" />
                <br />
                <h:commandLink action="#{direccionController.prepareList}" value="#{bundle.ViewDireccionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDireccionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
