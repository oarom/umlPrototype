<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItemFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItemFacturaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemFacturaController.selected.id}" title="#{bundle.CreateItemFacturaTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateItemFacturaLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{itemFacturaController.selected.producto}" title="#{bundle.CreateItemFacturaTitle_producto}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateItemFacturaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{itemFacturaController.selected.cantidad}" title="#{bundle.CreateItemFacturaTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreateItemFacturaLabel_valorIndividual}" for="valorIndividual" />
                    <h:inputText id="valorIndividual" value="#{itemFacturaController.selected.valorIndividual}" title="#{bundle.CreateItemFacturaTitle_valorIndividual}" />
                    <h:outputLabel value="#{bundle.CreateItemFacturaLabel_valorTotal}" for="valorTotal" />
                    <h:inputText id="valorTotal" value="#{itemFacturaController.selected.valorTotal}" title="#{bundle.CreateItemFacturaTitle_valorTotal}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemFacturaController.create}" value="#{bundle.CreateItemFacturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemFacturaController.prepareList}" value="#{bundle.CreateItemFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItemFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
