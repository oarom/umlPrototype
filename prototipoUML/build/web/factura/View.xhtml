<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturaLabel_id}"/>
                    <h:outputText value="#{facturaController.selected.id}" title="#{bundle.ViewFacturaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_cliente}"/>
                    <h:outputText value="#{facturaController.selected.cliente}" title="#{bundle.ViewFacturaTitle_cliente}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_vendedor}"/>
                    <h:outputText value="#{facturaController.selected.vendedor}" title="#{bundle.ViewFacturaTitle_vendedor}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_direccionEntrega}"/>
                    <h:outputText value="#{facturaController.selected.direccionEntrega}" title="#{bundle.ViewFacturaTitle_direccionEntrega}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_fechaVenta}"/>
                    <h:outputText value="#{facturaController.selected.fechaVenta}" title="#{bundle.ViewFacturaTitle_fechaVenta}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_fechaEntrega}"/>
                    <h:outputText value="#{facturaController.selected.fechaEntrega}" title="#{bundle.ViewFacturaTitle_fechaEntrega}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_medioPago}"/>
                    <h:outputText value="#{facturaController.selected.medioPago}" title="#{bundle.ViewFacturaTitle_medioPago}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_valor}"/>
                    <h:outputText value="#{facturaController.selected.valor}" title="#{bundle.ViewFacturaTitle_valor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.destroyAndView}" value="#{bundle.ViewFacturaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFacturaEditLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareCreate}" value="#{bundle.ViewFacturaCreateLink}" />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.ViewFacturaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacturaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
