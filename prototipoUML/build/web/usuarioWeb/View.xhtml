<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioWebTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioWebLabel_id}"/>
                    <h:outputText value="#{usuarioWebController.selected.id}" title="#{bundle.ViewUsuarioWebTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUsuarioWebLabel_login}"/>
                    <h:outputText value="#{usuarioWebController.selected.login}" title="#{bundle.ViewUsuarioWebTitle_login}"/>
                    <h:outputText value="#{bundle.ViewUsuarioWebLabel_password}"/>
                    <h:outputText value="#{usuarioWebController.selected.password}" title="#{bundle.ViewUsuarioWebTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsuarioWebLabel_rol}"/>
                    <h:outputText value="#{usuarioWebController.selected.rol}" title="#{bundle.ViewUsuarioWebTitle_rol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioWebController.destroyAndView}" value="#{bundle.ViewUsuarioWebDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioWebEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioWebController.prepareCreate}" value="#{bundle.ViewUsuarioWebCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioWebController.prepareList}" value="#{bundle.ViewUsuarioWebShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioWebIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
