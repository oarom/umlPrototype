<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioWebTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioWebLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usuarioWebController.selected.id}" title="#{bundle.CreateUsuarioWebTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioWebLabel_login}" for="login" />
                    <h:inputText id="login" value="#{usuarioWebController.selected.login}" title="#{bundle.CreateUsuarioWebTitle_login}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioWebLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuarioWebController.selected.password}" title="#{bundle.CreateUsuarioWebTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioWebLabel_rol}" for="rol" />
                    <h:selectOneMenu id="rol" value="#{usuarioWebController.selected.rol}" title="#{bundle.CreateUsuarioWebTitle_rol}" >
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioWebController.create}" value="#{bundle.CreateUsuarioWebSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioWebController.prepareList}" value="#{bundle.CreateUsuarioWebShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioWebIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
