<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDireccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDireccionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{direccionController.selected.id}" title="#{bundle.EditDireccionTitle_id}" />
                    <h:outputLabel value="#{bundle.EditDireccionLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{direccionController.selected.direccion}" title="#{bundle.EditDireccionTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditDireccionLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{direccionController.selected.ciudad}" title="#{bundle.EditDireccionTitle_ciudad}" />
                    <h:outputLabel value="#{bundle.EditDireccionLabel_barrio}" for="barrio" />
                    <h:inputText id="barrio" value="#{direccionController.selected.barrio}" title="#{bundle.EditDireccionTitle_barrio}" />
                    <h:outputLabel value="#{bundle.EditDireccionLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{direccionController.selected.telefono}" title="#{bundle.EditDireccionTitle_telefono}" />
                </h:panelGrid>
                <h:commandLink action="#{direccionController.update}" value="#{bundle.EditDireccionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDireccionViewLink}"/>
                <br />
                <h:commandLink action="#{direccionController.prepareList}" value="#{bundle.EditDireccionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDireccionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
